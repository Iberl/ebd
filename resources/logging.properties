handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler, ebd.logging.util.handler.PipeHandler,
.level=FINE

java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

ebd.logging.util.handler.PipeHandler.level=INFO
ebd.logging.util.handler.PipeHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] %5$s %6$s%n